{% extends "layoutpage.html" %}
{% block page %} 
<div class="container">
    <div>
        Username already exists... Do you have an account? <a href="{{ url_for('login') }}">Sign in here</a>.
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="input-username">Username</label>
                    <input type="text" class="form-control" id="input-username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" class="form-control" id="input-password" name="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
