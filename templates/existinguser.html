{% extends "layoutpage.html" %} {% block page %}
<!-- Greeting ROW START -->
<div class="greeting row">
	<div class="col-4">
		<p>Username already exists... Try again.</p>
	</div>
</div>
<!-- Information for user that name already exists in the database -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Input Username -->
                <div class="form-group">
                    <label for="input-username">Username</label>
                    <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" />
                </div>
                <!-- Input Password -->
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" class="form-control" id="input-password" name="pass" placeholder="Password" />
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br />
		<!-- Register re-direct -->
		<div>Don't have an account? 
			<a href="{{ url_for('register') }}">Sign up here</a>.
		</div>
        </div>
    </div>
</div>
{% endblock %}
