{% extends "layoutbase.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div>
               Invalid Username and Password... <br>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="input-username">Username</label>
                    <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" id="input-username">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" class="form-control" id="input-password" name="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
