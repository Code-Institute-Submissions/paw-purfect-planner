{% extends "layoutbase.html" %} {% block body %}
<!-- Information for user that username or password was invalid -->
<div class="row">
    <div>
        Invalid Username or Password... <br />
        Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
    </div>
    <!-- Login Form -->
    <div class="col-md-4 col-md-offset-4">
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Username -->
            <div class="form-group">
                <label for="input-username">Username</label>
                <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" />
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control" id="input-password" name="pass" placeholder="Password" />
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
        <br />
        <!-- Check again if they have an account -->
        <div>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</div>
    </div>
</div>

{% endblock %}
