{% extends 'base.html' %} 
{% block body %}
<!-- CONTAINER START -->
<div class="container">
    <h3>Add Pet</h3>
    <div class="row">
        <form action="{{ url_for('insert_pet') }}" method="POST"  class="col s12">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="user" name="username">
                            <option value="" disabled selected>Choose User</option>
                            {% for user in users %}
                                <option value="{{user.users}}">{{user.users}}</option>
                            {% endfor %}
                        </select>
                            <label>Pet Owner</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="pet_name" name="pet_name" type="text">
                        <label for="icon_prefix">Pet Name</label>
                    </div>
                </div>                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="pet" name="pet_type">
                            <option value="" disabled selected>Choose Pet Type</option>
                            {% for ty in type %}
                            <option value="{{ty.pet_type}}">{{ty.pet_type}}</option>
                            {% endfor %}
                        </select>
                            <label>Pet Type</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="pet" name="pet_type">
                            <option value="" disabled selected>Choose Gender</option>
                            {% for gen in gender %}
                            <option value="{{gen.gender}}">{{gen.gender}}</option>
                            {% endfor %}
                        </select>
                            <label>Gender</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="pet_breed" name="pet_breed" type="text">
                        <label for="icon_prefix">Pet Breed</label>
                    </div>
                </div>  
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">today</i>
                        <input id="birth_date" name="birth_date" type="text" class="datepicker">
                        <label for="icon_prefix">Birth Date</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="pet_weight" name="pet_weight" type="text">
                        <label for="icon_prefix">Weight</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="pet_id_number" name="pet_id_number" type="text">
                        <label for="icon_prefix">ID Number</label>
                    </div>
                </div> 
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Event
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
