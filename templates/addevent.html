{% extends 'layoutpage.html' %} {% block page %}
<div class="page-title row">
    <h4>Add Event</h4>
</div>
<!-- Event Options START -->
<div class="row">
    <form action="{{ url_for('insert_event') }}" method="POST" class="col s12">
        <!-- Choose Catagory -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
        <!-- Event Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="event_name" name="event_name" type="text" />
                <label for="event_name">Event Name</label>
            </div>
        </div>
        <!-- Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="event_description" id="event_description" class="materialize-textarea"></textarea>
                <label for="event_description">Event Description</label>
            </div>
        </div>
        <!-- Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker" />
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- Time -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="event_time" name="event_time" type="text" class="timepicker" />
                <label for="event_time">Time</label>
            </div>
        </div>
        <!-- Notes -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="event_notes" id="event_notes" class="materialize-textarea"></textarea>
                <label for="event_notes">Event Notes</label>
            </div>
        </div>
        <!-- Urgent Switch -->
        <div class="row">
            <div class="switch">
                <label>
                    <input id="is_urgent" name="is_urgent" type="checkbox" />
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Add Event
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
