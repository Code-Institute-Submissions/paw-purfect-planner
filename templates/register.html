{% extends "layoutbase.html" %} {% block body %}
<!-- Greeting ROW START -->
<div class="greeting row">
	<div class="col-4">
		<h5>Welcome to The Paw Purfect Planner!</h5>
		<p>Please enter an unique username and password to register and begin planning.</p>
	</div>
</div>
<!-- New User Registration form -->
<div class="row">
    <h5>New User Registration🐾</h5>
    <div class="col-md-4 col-md-offset-4">
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Username -->
            <div class="form-group">
                <label for="input-username">Username</label>
                <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" />
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control" id="input-password" name="pass" placeholder="Password" />
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <br />
		<!-- Register re-direct -->
		<div>Don't have an account? 
			<a href="{{ url_for('register') }}">Sign up here</a>.
		</div>
    </div>
</div>

{% endblock %}
